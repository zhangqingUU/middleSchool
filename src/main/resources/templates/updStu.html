<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改学生信息</title>
    <link rel="stylesheet" href="/css/addStu.css"/>
    <link rel="stylesheet" href="/css/common.css">
</head>
<!--onload="selGrasList()"-->
<body>
<div class="stu-title">
    修改学生信息
</div>
<div class="stu-add">
    <table border="0" width="740" align="center">
        <tr>
            <td align="right" width="200"><span class="title">* </span>学号：</td>
            <td th:text="${stu.studentNo}" class="stuNo"></td>
        </tr>
        <tr>
            <td align="right"><span class="title">* </span>姓名：</td>
            <td><input type="text" class="stuTextBox stuName" th:value="${stu.studentName}" onblur="checkStuName(this)">&nbsp;&nbsp;&nbsp;<span
                    class="boolean">✔</span></td>
        </tr>
        <tr>
            <td align="right"><span class="title">* </span>性别：</td>
            <td>
                <label><input type="radio" name="sex" class="stuSex" value="男" th:checked="${stu.sex=='男'}">男</label>
                &nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="sex" class="stuSex" value="女" th:checked="${stu.sex=='女'}">女</label>
            </td>
        </tr>
        <tr>
            <td align="right"><span class="title">* </span>班级：</td>
            <td>
                <select class="stuTextBox4 stuGradation">
                    <option th:value="${gra.gradationId}" th:text="${gra.gradationName}"
                            th:selected="${stu.gradationId eq gra.gradationId}"  th:each="gra:${gradation}"></option>
                </select>
                <select class="stuTextBox4 stuGrade">
                    <option th:value="${grade.gradeId}" th:text="${grade.gradeName}"
                            th:selected="${stu.gradeId eq grade.gradeId}"  th:each="grade:${grade}"></option>
                </select>
                <select class="stuTextBox4 stuClass">
                    <option th:value="${class.classId}" th:text="${class.className}"
                            th:selected="${stu.classId eq class.classId}"  th:each="class:${class}"></option>
                </select>
            </td>
        <tr>
            <td align="right">手机：</td>
            <td><input type="text" class="stuTextBox stuPhone" th:value="${stu.phone}" onblur="checkPhone(this)">&nbsp;&nbsp;&nbsp;<span
                    class="boolean">✔</span></td>
        </tr>
        <tr>
            <td align="right">邮箱：</td>
            <td><input type="email" class="stuTextBox stuEmail" th:value="${stu.email}" onblur="checkEmail(this)">&nbsp;&nbsp;&nbsp;<span
                    class="boolean">✔</span></td>
        </tr>
        <tr>
            <td align="right"><span class="title">* </span>出生日期：</td>
            <td><input type="date" class="stuTextBox stuBornDate" th:value="${stu.bornDate}" onblur="checkBornDate(this)">&nbsp;&nbsp;&nbsp;<span
                    class="boolean">✔</span>
            </td>
        </tr>
        <tr>
            <td align="right"><span class="title">* </span>身份证号：</td>
            <td><input type="text" class="stuTextBox stuIdCard" th:value="${stu.idCard}" onblur="checkIdCard(this)">&nbsp;&nbsp;&nbsp;<span
                    class="boolean">✔</span>
            </td>
        </tr>
        <tr>
            <td align="right"><span class="title">* </span>家庭住址：</td>
            <td>
                <input type="text" class="stuTextBox display-address" th:value="${stu.address}" readonly/><a href="#" onclick="updTitle(this)">修改地址</a>
                <form class="form-inline" style="display: none">
                    <div data-toggle="distpicker">
                        <select class="stuTextBox2 stu-address1" id="province1">
                        </select>
                        <select class="stuTextBox2 stu-address2" id="city1">
                        </select>
                        <select class="stuTextBox2 stu-address3" id="district1"></select>
                        <input type="text" class="stuTextBox3 stu-address4" onblur="checkDetailAddress(this)">&nbsp;&nbsp;&nbsp;<span class="boolean">✔</span>
                    </div>
                </form>
            </td>
        </tr>
        <tr align="center">
            <td align="right">
                备注：
            </td>
            <td align="left">
                <textarea cols="70" maxlength="200" rows="5" class="stuBeiZhu"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button onclick="saveInfo()">保 存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="returnTop()">返 回</button>
            </td>
        </tr>
    </table>
</div>
<!-- 以下5个文件是地址的三级联动，开始 -->
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/address/distpicker.data.js"></script>
<script src="/js/address/distpicker.js"></script>
<script src="/js/address/main.js"></script>
<!-- 以上5个文件是地址的三级联动，结束 -->
<!--修改学生的js文件-->
<script src="/js/updStu.js"></script>
</body>

</html>
