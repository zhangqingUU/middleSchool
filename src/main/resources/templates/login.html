<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>普通中学成绩管理系统</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script src="/js/jquery-3.4.1.js"></script>
	<script src="/js/login.js"></script>
</head>

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>普通中学成绩管理系统</h1>
		</header>
		<div class="demo form-bg">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6 form-horizontal">
						<span class="heading">用户登录</span>
						<div class="form-group">
							<input type="email" class="form-control" id="inputPhone" placeholder="手机号">
							<i class="fa fa-user"></i>
						</div>
						<div class="form-group help">
							<input type="password" class="form-control" id="inputPassword" placeholder="密码">
							<i class="fa fa-lock"></i>
							<a href="#" class="fa fa-question-circle"></a>
						</div>
						<div class="form-group">
							<div class="main-checkbox">
								<input type="checkbox" value="None" id="checkbox1" name="check" />
								<label for="checkbox1"></label>
							</div>
							<span class="text">记住我</span>
							<button type="button" class="btn btn-default"  style="margin-left: 20px" onclick="btnLogin()">立即登录</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
